<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
</head>
<body>


    <!-- 1 - vazifa -->
    <section class="birinchiVazifa container">
        <h1 id="h1">1-vazifa</h1>
       <form class="box">
            <input type="number" placeholder="width" class="form-control my-2" id="width">
            <input type="number" placeholder="height" class="form-control my-2" id="height">
            <input type="number" placeholder="border_raduies" class="form-control my-2" id="border_raduies">
            <input type="text" placeholder="bg-color" class="form-control my-2" id="bg_color">
        </form>
        <button class="btn btn-info" id="btn">save</button>
        <div id="result"></div>
    </section>



<!-- ------------------------------------------------------------------------------------ -->


    <!-- 2 - vazifa -->

    <section class="ikkinchi-vazifa container">
        <h1 id="h1">2-vazifa</h1>
        <div class="box">
            <textarea id="textInput" rows="10" cols="50" oninput="countWords()"></textarea>
            <p>Total words: <span id="wordCount">0</span></p>
        </div>
    </section>



    <!-- --------------------------------------------------------------------------- -->
        <!-- 3 - vazifa -->

    <section class="uchinchi-vazifa container">
        <h1 class="h1">3-vazifa</h1>
        <div class="box">
            <input type="text" id="int" placeholder="Enter your text">
            <textarea id="text" rows="10" cols="50" placeholder="Enter your trxt"></textarea>
            <button id="btn_2">save</button>
        </div>
    </section>


    <!-- ------------------------------------------------------------------------ -->

    <!--  4-vazifa  -->

    <section class="turtinchi-vazifa container">
        <h1 class="text">4-vazifa</h1>
        <div class="box">
            <input type="file" id="fileInput">
            <p id="fileSize"></p>
        </div>
    </section>




    <script src="./index.js"></script>
</body>
</html>
